# Tiny Tapeout project information
project:
  title:        "Analog Characterization Platform"      # Project title
  author:       "atenfyr"      # Your name
  discord:      "atenfyr"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A fully-custom analog characterization platform for the SKY130 process"      # One line description of what your project does
  language:     "Analog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     1000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values for analog projects: 1x2, 2x2

  # How many analog pins does your project use?
  analog_pins: 3        # Valid values: 0 to 6
  uses_3v3: false       # Set to true if your project uses 3.3V (VAPWR) in addition to 1.8V (VDPWR)

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_analog_atenfyr1"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Analog output mode 0"
  ui[1]: "Analog output mode 1"
  ui[2]: "Analog output mode 2"
  ui[3]: "Analog output mode 3"
  ui[4]: "Analog input 1 mode 0"
  ui[5]: "Analog input 1 mode 1"
  ui[6]: "Analog input 2 mode 0"
  ui[7]: "Analog input 2 mode 1"

  # Outputs
  uo[0]: "Heartbeat"
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "Mux bypass mode"
  uio[1]: "Bias current mode"
  uio[2]: "Output buffer mode"
  uio[3]: "Sense voltage load mode"
  uio[4]: "DAC 0"
  uio[5]: "DAC 1"
  uio[6]: "DAC 2"
  uio[7]: "DAC 3"

  # Analog pins - make sure to also set "analog_pins" above, else the pins won't be connected
  ua[0]: "Analog output"
  ua[1]: "Analog input 1"
  ua[2]: "Analog input 2"

# Do not change!
yaml_version: 6
